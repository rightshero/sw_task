<!DOCTYPE html>
<html>
<head>
    <title>Category Selection</title>
</head>
<body>
    <h1>Select Categories</h1>
    <ul id="category-list">
        {% for category in categories %}
            <li>
                <input type="checkbox" class="category-checkbox" data-id="{{ category.id }}">
                {{ category.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
